<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Israel/USummer Party RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    .secret-info {
      color: #bbb;
      font-style: italic;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden-info {
      display: none;
      text-align: center;
    }
    .whatsapp-link {
      margin-top: 20px;
      display: block;
      color: #25d366;
      text-decoration: none;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Israel/USummer Party</h1>
    <p>Private party in Israel â€” location undisclosed.<br>
       Date: <span class="secret-info">To be announced</span>.</p>
    <p><strong>Hurry, limited space!</strong></p>

    <div id="form-area">
      <div class="form-group">
        <label for="code-input">Enter your unique code:</label>
        <input type="text" id="code-input" placeholder="Enter your code here">
      </div>
      <button onclick="submitCode()">Submit</button>
    </div>

    <div id="thank-you-message" class="hidden-info">
      <p>Thank you! You are now on the list!</p>
      <p>You will receive a new code to pass on:</p>
      <div id="new-code" style="font-weight: bold; color: #4CAF50;"></div>
      <a id="whatsapp-link" class="whatsapp-link" href="" target="_blank">Click here to join the WhatsApp group</a>
    </div>
  </div>

  <script>
    function submitCode() {
      var codeInput = document.getElementById('code-input').value;
      var validCodes = ["code1", "code2", "code3"]; // Example valid codes
      var newCode = generateCode();
      var whatsappLink = "https://chat.whatsapp.com/YourWhatsAppLink"; // Replace with actual link

      if (validCodes.includes(codeInput)) {
        document.getElementById('form-area').style.display = "none";
        document.getElementById('thank-you-message').style.display = "block";
        document.getElementById('new-code').textContent = newCode;
        document.getElementById('whatsapp-link').href = whatsappLink;
        // Make the used code invalid
        validCodes.splice(validCodes.indexOf(codeInput), 1);
      } else {
        alert("Invalid code, please try again.");
      }
    }

    function generateCode() {
      // This will generate a random string as a code
      var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      var code = '';
      for (var i = 0; i < 6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }
  </script>
</body>
</html>
