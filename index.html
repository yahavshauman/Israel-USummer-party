<!DOCTYPE html>
<html>
<head>
  <title>Israel/USummer Party</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      color: #222;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
    }
    .hidden {
      display: none;
    }
    .strikethrough {
      text-decoration: line-through;
      font-weight: bold;
    }
    .blue {
      color: #007bff;
      font-weight: bold;
    }
    .card {
      max-width: 400px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="card" id="rsvpSection">
    <h2 class="blue">Israel/USummer Party</h2>
    <p>Enter your details to RSVP:</p>
    <input type="text" id="name" placeholder="Your Name" /><br>
    <input type="tel" id="phone" placeholder="Your Phone Number" /><br>
    <button onclick="submitRSVP()">RSVP</button>
    <p id="rsvpError" style="color: red;"></p>
  </div>

  <div class="card hidden" id="finalSection">
    <h2 class="blue">You're In!</h2>
    <p><span class="strikethrough">Date: [Undisclosed]</span></p>
    <p><span class="strikethrough">Location: [Undisclosed]</span></p>
    <p><strong>ðŸŽ‰ Join the WhatsApp group:</strong><br>
      <a class="blue" href="https://chat.whatsapp.com/Ge9tZ5W0jiA5nOW6tdeWRI" target="_blank">Click here to join</a>
    </p>
    <div id="shareCodeDiv">
      <p><strong>Send this code to your invitee:</strong><br>
      <span class="blue" id="nextCodeDisplay"></span></p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec";

    function submitRSVP() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (!name || !phone) {
        document.getElementById("rsvpError").innerText = "Please enter both name and phone.";
        return;
      }

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: "rsvp", name, phone })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          document.getElementById("rsvpSection").classList.add("hidden");
          document.getElementById("finalSection").classList.remove("hidden");
          document.getElementById("nextCodeDisplay").innerText = data.code || "Error generating code.";
        } else {
          document.getElementById("rsvpError").innerText = data.message || "Submission failed.";
        }
      })
      .catch(() => {
        document.getElementById("rsvpError").innerText = "Error submitting RSVP.";
      });
    }
  </script>

</body>
</html>
