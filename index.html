<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP for Israel/USummer Party</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    input[type="text"], input[type="tel"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    h2 {
      color: #ff5733;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Israel/USummer Party</h1>
  <p>Location: Undisclosed | Date: To Be Announced</p>
  <p><strong>Hurry! Limited space!</strong></p>

  <form id="rsvpForm">
    <label for="code">Enter your Code:</label><br>
    <input type="text" id="code" name="code" required><br><br>

    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="phone">Your Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <input type="submit" value="RSVP Now">
  </form>

  <div id="newCode" style="display: none;">
    <p>Thank you for RSVPing! Here's your code to pass on: <strong id="generatedCode"></strong></p>
  </div>

  <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault();

      var code = document.getElementById('code').value;
      var name = document.getElementById('name').value;
      var phone = document.getElementById('phone').value;

      var data = {
        code: code,
        name: name,
        phone: phone
      };

      fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
        method: 'POST',
        body: new URLSearchParams(data)
      })
      .then(response => response.json())
      .then(responseData => {
        if (responseData.success) {
          alert('RSVP successful! You\'re in!');
          document.getElementById('newCode').style.display = 'block';
          document.getElementById('generatedCode').textContent = responseData.newCode;
        } else {
          alert('This code has already been used. Please contact the organizer for a new one.');
        }
      })
      .catch(error => alert('An error occurred. Please try again.'));
    });
  </script>
</body>
</html>
