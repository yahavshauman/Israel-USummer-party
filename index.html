<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summer Party Invite</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background: #fefefe;
    }
    #form, #whatsapp-link, #event-details {
      display: none;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    code {
      background: #eee;
      padding: 5px 10px;
      display: inline-block;
      margin-top: 10px;
      font-family: monospace;
    }
    .secret {
      color: #ccc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Updated Heading -->
  <h1>ðŸŒ´ Israel/USummer Party ðŸ‡®ðŸ‡±</h1>

  <!-- Code input -->
  <div id="code-check">
    <input type="text" id="codeInput" placeholder="Enter your invite code" />
    <button onclick="checkCode()">Submit Code</button>
    <p id="code-error" style="color:red;"></p>
  </div>

  <!-- Event details after code -->
  <div id="event-details">
    <p>
      Private party in Israel â€” location: <span class="secret">â€¢â€¢â€¢</span><br>
      Date: <span class="secret">â€¢â€¢â€¢</span><br>
      <strong>Hurry, limited space!</strong>
    </p>
  </div>

  <!-- RSVP Form -->
  <div id="form">
    <h2>You're Invited!</h2>
    <form id="rsvp-form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <button type="submit">RSVP</button>
    </form>
  </div>

  <!-- Invite Code and New Code -->
  <div id="whatsapp-link">
    <h2>ðŸŽ‰ You're in!</h2>
    <p>Your unique invite code to share with ONE friend:</p>
    <code id="new-code"></code>
    <br>
    <p>Join the WhatsApp group: <a id="whatsapp-group" href="https://chat.whatsapp.com/Ge9tZ5W0jiA5nOW6tdeWRI" target="_blank">Click here to join!</a></p>
  </div>

  <script>
    const validCodes = [
      "P7J5GC", "1HSE46", "EN6LCS", "HGYM1L",
      "D67D7C", "06QEV2", "XKAJGI", "M2YQ2G",
      "F1W32R", "Y1YUT4"
    ];
    const usedCodes = [];

    function checkCode() {
      const codeInput = document.getElementById("codeInput").value.trim().toUpperCase();
      const error = document.getElementById("code-error");

      if (validCodes.includes(codeInput) && !usedCodes.includes(codeInput)) {
        usedCodes.push(codeInput);
        document.getElementById("code-check").style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("event-details").style.display = "block";
        error.textContent = "";
      } else {
        error.textContent = "Invalid or already used code.";
      }
    }

    // Form submission
    document.getElementById('rsvp-form').onsubmit = async function (e) {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const codeInput = document.getElementById("codeInput").value.trim().toUpperCase();
      
      const response = await fetch("https://script.google.com/macros/s/AKfycbzjJQJTrq0LIruQ1Jk4e_PyWaxLw_YqfUoi1VdZewDGw6qKHjdWAVo389-IJJUJiiEm/exec", {
        method: "POST",
        contentType: "application/json",
        body: JSON.stringify({
          code: codeInput,
          name: name,
          phone: phone
        })
      });
      
      const result = await response.json();
      
      if (result.success) {
        document.getElementById("form").style.display = "none";
        document.getElementById("whatsapp-link").style.display = "block";
        
        const newCode = validCodes.find(code => !usedCodes.includes(code));
        if (newCode) usedCodes.push(newCode);
        document.getElementById("new-code").textContent = newCode || "No more codes available.";
      } else {
        alert("Error: " + result.message);
      }
    }
  </script>

</body>
</html>
