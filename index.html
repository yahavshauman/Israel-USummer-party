<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel/USummer Party RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark gray text */
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007BFF; /* Blue color */
        }

        .hidden {
            display: none;
        }

        .form-container, .rsvp {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF; /* Blue button */
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        #error {
            color: red;
        }

        .hidden-info {
            font-weight: bold;
            text-decoration: line-through;
            text-align: center;
            margin-top: 20px;
        }
 }
    </style>
</head>
<body>

    <h1>Israel/USummer Party</h1>
    <p style="text-align: center; color: #007BFF;">Enter your unique code to RSVP:</p>
    
    <!-- Code Input Section -->
    <div style="text-align: center;">
        <input type="text" id="codeInput" placeholder="Enter your code here">
        <button onclick="checkCode()">Submit Code</button>
        <p id="error"></p> <!-- Error message will show here -->
    </div>
    
    <!-- RSVP Form: Hidden initially -->
    <div class="form-container hidden">
        <h3>Please RSVP</h3>
        <form id="rsvpForm">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" required><br><br>

            <button type="submit">RSVP</button>
        </form>
    </div>

    <!-- Special RSVP Page: Hidden initially -->
    <div class="rsvp hidden">
        <h3>Special Experience</h3>
        <p>Congratulations! You have a special code and are invited to the party!</p>
    </div>

    <!-- Hidden Info (Date and Location) -->
    <div class="hidden-info">
        <p>Date and Location: <span>Undisclosed</span></p>
    </div>

    <!-- Your JavaScript -->
    <script>
        // Check code function that fetches from Apps Script
        function checkCode() {
            var code = document.getElementById("codeInput").value;
            var errorElement = document.getElementById("error");

            // Send code to the Apps Script
            fetch(`https://script.google.com/macros/s/AKfycbxO-ffXc6d4C7VvWIuPAQwX-E8vqvnnzKlgPR3xargd2s4UITwjvOYtOTrCL6lejR2L/exec?code=${code}`)
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        if (data.special) {
                            // If it's a special code, handle it differently
                            document.querySelector(".rsvp").classList.remove("hidden");
                            document.querySelector(".rsvp").innerHTML = `<h3>Welcome to the special experience!</h3><p>Enjoy the party!</p>`;
                        } else {
                            // Regular code validation, show RSVP form
                            document.querySelector(".form-container").classList.remove("hidden");
                            document.querySelector(".form-container").classList.add("visible");
                            document.getElementById("error").textContent = "";

                            // Store the new code for the next person to use
                            window.newCode = data.newCode;
                        }
                    } else {
                        errorElement.textContent = "Invalid code, please try again.";
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Handle form submission for RSVP
        document.getElementById('rsvpForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var code = window.newCode;  // Use the new code generated for the next person

            fetch(`https://script.google.com/macros/s/AKfycbxO-ffXc6d4C7VvWIuPAQwX-E8vqvnnzKlgPR3xargd2s4UITwjvOYtOTrCL6lejR2L/exec?name=${name}&phone=${phone}&code=${code}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Your RSVP has been successfully submitted!');
                        // Optionally redirect to another page or hide the form
                    } else {
                        alert('There was an issue with your submission. Please try again.');
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
